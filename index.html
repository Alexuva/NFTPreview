<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--CSS Styles-->
  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
  <!--CONTENEDOR-->
  <div id="container">

    <!--CARD-->
    <div id="card">

      <!--IMAGE-->
      <div id="pic">
        <img src="images/image-equilibrium.jpg" alt="NFT Pic">
        <div id="preview"><img src="images/icon-view.svg" alt="Ver"></div>
      </div>

      <!--DESCRIPTION-->
      <div id="card-description">
        <div id="title">Equilibrium #3429</div>
        <div id="description">Our Equilibrium collection promotes balance and calm.</div>
        <div id="stats">
          <div id="price"><img src="images/icon-ethereum.svg"><p>0.041 ETH</p></div>
          <div id="time"><img src="images/icon-clock.svg"><p>3 days left</p></div>
        </div>
      </div>

      <!--PROFILE-->
      <div id="profile">
        <div id="profile-pic">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
        </div>
        <div id="profile-name">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
